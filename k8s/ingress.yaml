apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-brain-vault-ingress
  namespace: ai-brain-vault
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - ai-brain-vault.com
    - www.ai-brain-vault.com
    secretName: ai-brain-vault-tls
  rules:
  - host: ai-brain-vault.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-brain-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ai-brain-backend
            port:
              number: 8000
  - host: www.ai-brain-vault.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-brain-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ai-brain-backend
            port:
              number: 8000 